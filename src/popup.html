<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social Snooper</title>
    </head>
    <body>
        <h1 id="main-header"><i>Social Snooper</i></h1>
        <div id="instagram-toggles" class="toggles-container">
            <label class="toggle-label">Post Likes</label>
            <label class="switch">
                <input type="checkbox" id="instagram-post-likes">
                <span class="slider round"></span>
            </label>
            <label class="toggle-label">Comment Likes</label>
            <label class="switch">
                <input type="checkbox" id="instagram-post-comments">
                <span class="slider round"></span>
            </label>
            <label class="toggle-label">Follows</label>
            <label class="switch">
                <input type="checkbox" id="instagram-follows">
                <span class="slider round"></span>
            </label>
            <label class="toggle-label">Read Receipts</label>
            <label class="switch">
                <input type="checkbox" id="instagram-read-receipts">
                <span class="slider round"></span>
            </label>
        </div>
    </body>
</html>

<!-- scripts 'n styles -->
<script src="popup.js"></script>

<style>
    body {
        padding: 5px 15px 5px 15px;
        background-color: rgb(38, 47, 64);
        width: 200px;
        height: auto;
    }

    #main-header {
        text-align: center;
    }

    .toggle-label, h1, p {
        color: azure;
    }

    .toggle-label{
        margin-bottom:8px;
        margin-top:12px;
    }

    .toggles-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
